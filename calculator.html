<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main-cal.css">
    <script src="main-cal.js"></script>
</head>
<body>
    <div class="cal">Vehicle Loan Calculator</div>
        <label><div class="input-lable"> Amount: </div><input id="amount" type="number" value="20000"></label>
        <label><div class="input-lable"> Rate:   </div><input id="rate"   type="number" value="15.9"> </label>
        <label><div class="input-lable"> Years:  </div><input id="years"  type="number" value="3">    </label>
        <label><div class="input-lable"> Down:   </div><input id="downPayment"   type="number" value="500">  </label>
        <br>
        <button id="calculate" onclick="onCalculate()">Calculate</button>
        <br>
        <div id="output"> $0,000.00 </div>
</body>
</html>
